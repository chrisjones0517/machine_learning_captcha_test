<body>
    <div class="container">
        <header>
            <h1>Welcome to PreCheck Scraping Agent L-NM-RN--firstNameLastName</h1><img id="title-logo" src="public/precheck_logo.png"
                alt="precheck logo">
        </header>

        <hr>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input id="firstName" class="form-control" type="text" name="firstName">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" class="form-control" type="text" name="lastName">
                    </div>
                    <button id="scrapeBtn" class="btn btn-primary">Scrape</button>
                </form>
                <h2 class="text-center">Results</h2>
                <hr>
                <div id="returnedHTML"></div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <script src="public/index.js"></script>
